<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Providing instructions for Internet explorer user to use edge -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--web or tab or mobile--><!--initial-scale means how much zooming is happening in page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo Gallery</h1>
        <h2>Enter the number of photos</h2>
        <!--We can set limits of any input through value, min, max-->
        <input type="number" name="" id="input" class="input" value="2" min="1" max="10">
        <br>
        <!--small is same as p-> paragraph-->
        <small class="errorMessage" id="errorMessage">Number should be less than 10 and more than 0</small>
        <br>       
        <button type="button" class="btn" id="btn">Get Photos</button>
        <div class="gallery" id="gallery">
            <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
